<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demonstração de Vitrine — Gica's Novidades</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ── Trava scroll da página ── */
    html, body {
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    /* ── Header fixo com 80px ── */
    #header {
      height: 80px !important;
      background: rgba(253,248,245,.97) !important;
      box-shadow: 0 2px 20px rgba(0,0,0,.08) !important;
      backdrop-filter: blur(8px);
    }

    /* ── iframe ocupa 100vh - 80px (header) - 63px (badge) ── */
    .vitrine-iframe-wrap {
      position: fixed;
      top: 80px;
      left: 0;
      right: 0;
      bottom: 63px;
      width: 100%;
    }

    .vitrine-iframe-wrap iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ── Badge inferior — 63px ── */
    .vitrine-badge {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 63px;
      width: 100%;
      background: var(--marinho);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      z-index: 500;
    }

    .vitrine-badge img {
      height: 36px;
      width: auto;
      filter: brightness(0) invert(1) opacity(.85);
    }

    .vitrine-badge span {
      color: rgba(255,255,255,.65);
      font-family: var(--font-sans);
      font-size: .82rem;
      letter-spacing: .04em;
    }

    .vitrine-badge .badge-sep {
      width: 1px;
      height: 24px;
      background: rgba(255,255,255,.2);
    }
  </style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header id="header">
    <div class="header-inner">
      <a href="index.html" class="logo-link">
        <img src="logo.png" alt="Gica's Novidades" class="logo-header" />
      </a>
      <ul class="nav-desktop">
        <li><a href="index.html#inicio"      class="nav-link">Início</a></li>
        <li><a href="index.html#sobre"        class="nav-link">Sobre</a></li>
        <li><a href="index.html#produtos"     class="nav-link">Produtos</a></li>
        <li><a href="index.html#valores"      class="nav-link">Valores</a></li>
        <li><a href="index.html#depoimentos"  class="nav-link">Depoimentos</a></li>
        <li><a href="index.html#contato"      class="nav-link">Contato</a></li>
      </ul>
      <button class="menu-toggle" id="menuToggle" aria-label="Abrir menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- ===== NAV MOBILE (irmão do header) ===== -->
  <nav id="navMenu">
    <button class="nav-close" id="navClose" aria-label="Fechar menu">
      <i class="fas fa-times"></i>
    </button>
    <ul>
      <li><a href="index.html#inicio"      class="nav-link">Início</a></li>
      <li><a href="index.html#sobre"        class="nav-link">Sobre</a></li>
      <li><a href="index.html#produtos"     class="nav-link">Produtos</a></li>
      <li><a href="index.html#valores"      class="nav-link">Valores</a></li>
      <li><a href="index.html#depoimentos"  class="nav-link">Depoimentos</a></li>
      <li><a href="index.html#contato"      class="nav-link">Contato</a></li>
    </ul>
    <div class="nav-social">
      <a href="https://www.instagram.com/gicasnovidades/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/gicasnovidades"   target="_blank"><i class="fab fa-facebook-f"></i></a>
    </div>
  </nav>
  <div class="nav-overlay" id="navOverlay"></div>

  <!-- ===== IFRAME DA VITRINE ===== -->
  <div class="vitrine-iframe-wrap" id="iframeWrap">
    <iframe
      src="https://gicas.egestor.com.br/vitrine/"
      title="Vitrine Gica's Novidades"
      allowfullscreen
    ></iframe>
  </div>

  <!-- ===== BADGE INFERIOR (63px) ===== -->
  <div class="vitrine-badge">
    <img src="logo.png" alt="Gica's Novidades" />
    <div class="badge-sep"></div>
    <span>© 2025 Gica's Novidades — Todos os direitos reservados</span>
  </div>

  <script>
    /* ── Menu mobile ── */
    const menuToggle = document.getElementById('menuToggle');
    const navMenu    = document.getElementById('navMenu');
    const navOverlay = document.getElementById('navOverlay');
    const navClose   = document.getElementById('navClose');

    function openMenu() {
      navMenu.classList.add('open');
      navOverlay.classList.add('active');
      menuToggle.classList.add('active');
      /* permite scroll apenas no nav, não no body */
    }

    function closeMenu() {
      navMenu.classList.remove('open');
      navOverlay.classList.remove('active');
      menuToggle.classList.remove('active');
    }

    menuToggle.addEventListener('click', () =>
      navMenu.classList.contains('open') ? closeMenu() : openMenu()
    );
    navClose.addEventListener('click', closeMenu);
    navOverlay.addEventListener('click', closeMenu);
    navMenu.querySelectorAll('.nav-link').forEach(l => l.addEventListener('click', closeMenu));

    /* ── Recalcula altura do iframe ao redimensionar ── */
    function resizeIframe() {
      const wrap = document.getElementById('iframeWrap');
      wrap.style.height = (window.innerHeight - 80 - 63) + 'px';
    }

    window.addEventListener('resize', resizeIframe);
    resizeIframe();
  </script>

</body>
</html>
